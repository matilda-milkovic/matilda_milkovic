<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Multimedija</title>
  <link rel="stylesheet" href="stil.css">
</head>
<body>

  <h1>Multimedijski sadržaj</h1>

  <h2>Slike</h2>
  <img src="slike/slika1.jpg" width="200" height="150" alt="Slika 1">
  <img src="slike/slika2.jpg" width="200" height="150" alt="Slika 2">

  <h2>Video (lokalni)</h2>
  <video width="320" height="240" controls>
    <source src="video/video.mp4" type="video/mp4">
    Vaš preglednik ne podržava video tag.
  </video>

  <h2>Video s YouTube-a</h2>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/Xlz6c6zPT4g" frameborder="0" allowfullscreen></iframe>

  <h2>Zvuk</h2>
  <audio controls>
    <source src="zvuk/zvuk.mp3" type="audio/mp3">
    Vaš preglednik ne podržava audio tag.
  </audio>

</body>
</html>
